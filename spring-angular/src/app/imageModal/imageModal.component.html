<div>
  <h2 mat-dialog-title>Install Angular</h2>
  <mat-dialog-content class="mat-typography"><!--class="mat-typography"-->
    <div class="mat-card-content">

    </div>

    <div *ngFor="let image of images; let i = index" class="mat-card-content">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{data.element.brandName}} {{data.element.modelName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <img id="imageColumn1" src="data:image/png;base64,{{image}}" *ngIf="image != '' && !image.includes('data:image')"/>
          <img id="imageColumn2" src="{{image}}" *ngIf="image != '' && image.includes('data:image')"/>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="deleteButton" (click)="onDelete(image)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <mat-card class="example-card">
      <td-file-upload [(ngModel)]="files" accept=".png,.jpg,.jpeg,.ico"
                      (select)="selectEvent($event)">
        <span>Choose a file...</span>
        <ng-template td-file-input-label>
          <span>
            Choose a file...
          </span>
        </ng-template>
      </td-file-upload>
    </mat-card>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="returnBack()" cdkFocusInitial (click)="loadImages()">Load</button>
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</div>
